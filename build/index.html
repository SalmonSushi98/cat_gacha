<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>강한 고양이를 뽑아보세요.</h1>
    <div class="coinStatus">
      코인: <span>10</span>개
      <button>코인 얻기</button>
    </div>
    <div class="catImg"></div>
    <div class="catStatus">
      <div class="level">등급: <span></span></div>
      <div class="attack">공격력: <span></span></div>
      <div class="pretty">귀여움: <span></span></div>
    </div>
    <br />
    <button>뽑기</button>
    <div id="modal">
      <div class="modal-content">
        <div class="gameBoard">
          <div class="enemyField">???</div>
          <div class="result">두근두근</div>
          <div class="myField">
            <input type="button" value="가위">
            <input type="button" value="바위">
            <input type="button" value="보">
          </div>
        </div>
        <button class="back">돌아가기</button>
      </div>
    </div>
  </body>
</html>
